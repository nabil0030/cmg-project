<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chaux Vive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #1a1a2e;
            color: white;
            padding: 20px 0;
            height: 100vh;
            position: sticky;
            top: 0;
            flex-shrink: 0;
        }
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            color: white;
        }
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
        }
        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nav-item i {
            margin-right: 10px;
        }
        .nav-item a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
        }
        .main-content {
            flex: 1;
            padding: 30px;
        }
        .page-title {
            font-size: 1.75rem;
            color: #5e72e4;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        input, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #5e72e4;
            color: white;
        }
        .form-section, .table-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            background-color: #5e72e4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="sidebar-header">
        <h1 class="sidebar-title">Argon Dashboard</h1>
    </div>
    <ul class="nav-menu">
        <li class="nav-item"><i class="fas fa-home"></i><a href="home.html">Dashboard</a></li>
        <li class="nav-item"><i class="fas fa-weight"></i><a href="controle-bascule-hjds.html">C. Bascule HJ & DS</a></li>
        <li class="nav-item"><i class="fas fa-weight"></i><a href="dsClassique.html">DS classique</a></li>
        <li class="nav-item"><i class="fas fa-weight-hanging"></i><a href="dsNord.html">DS NORD</a></li>
        <li class="nav-item"><i class="fas fa-truck-loading"></i><a href="controle-bascule-ka.html">C. Bascule KA</a></li>
    </ul>
</div>

<div class="main-content">
    <div class="page-title">Chaux Vive</div>

    <div class="form-section">
        <h2>Ajouter ou Modifier une entr√©e</h2>
        <form id="chaux-form" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
            <input type="date" id="date" required />
            <input type="time" id="hEntree" required />
            <input type="time" id="hSortie" required />

            <select id="transporteur" required>
                <option value="">-- Transporteur --</option>
                <option value="SOSAMAC">SOSAMAC</option>
                <option value="GTC-CSL">GTC-CSL</option>
            </select>

            <input type="text" id="numeroBL" placeholder="N¬∞ BL" required />
            <input type="text" id="immatricule" placeholder="Immatricule" required />
            <input type="number" step="0.01" id="tb" placeholder="TB" required />
            <input type="number" step="0.01" id="tare" placeholder="TARE" required />
            <input type="number" step="0.01" id="netCosumar" placeholder="Net COSUMAR" required />

            <select id="poste" required>
                <option value="">-- Poste --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <input type="text" id="lieuChargement" placeholder="Lieu Chargement" />
            <select id="lieuDechargement" required>
                <option value="COSUMAR" selected>COSUMAR</option>
                <option value="LAVERIE CMG">LAVERIE CMG</option>
            </select>

            <textarea id="observation" placeholder="Observation" style="grid-column: span 2;"></textarea>

            <div style="grid-column: span 2; text-align: right;">
                <button type="submit">üíæ Ajouter</button>
            </div>
        </form>
    </div>

    <div class="table-section">
        <h2>Historique</h2>
        <button onclick="exportExcel()" style="margin-bottom: 10px;">üì• Exporter Excel</button>
        <table>
            <thead>
            <tr>
                <th>Date</th><th>H Entr√©e</th><th>H Sortie</th><th>Transporteur</th>
                <th>N¬∞ BL</th><th>Immatricule</th><th>TB</th><th>TARE</th><th>NET CMG</th>
                <th>Poste</th><th>Net COSUMAR</th><th>√âCART</th>
                <th>Chargement</th><th>D√©chargement</th><th>Observation</th><th>Actions</th>
            </tr>
            </thead>
            <tbody id="data-body"></tbody>
        </table>
    </div>
</div>

<script>
    let currentId = null;

    document.getElementById('chaux-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const tb = parseFloat(document.getElementById('tb').value);
        const tare = parseFloat(document.getElementById('tare').value);
        const netCMG = tb - tare;
        const netCosumar = parseFloat(document.getElementById('netCosumar').value);
        const ecart = netCMG - netCosumar;

        const data = {
            date: document.getElementById('date').value,
            hEntree: document.getElementById('hEntree').value,
            hSortie: document.getElementById('hSortie').value,
            transporteur: document.getElementById('transporteur').value,
            numeroBL: document.getElementById('numeroBL').value,
            immatricule: document.getElementById('immatricule').value,
            tb: tb,
            tare: tare,
            poste: parseInt(document.getElementById('poste').value),
            netCosumar: netCosumar,
            ecart: ecart,
            lieuChargement: document.getElementById('lieuChargement').value,
            lieuDechargement: document.getElementById('lieuDechargement').value,
            observation: document.getElementById('observation').value
        };

        const method = currentId ? 'PUT' : 'POST';
        const url = currentId ? `/chauxVive/update` : '/chauxVive/add';

        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: new URLSearchParams(data)
        }).then(() => {
            alert('‚úÖ Op√©ration r√©ussie');
            document.getElementById('chaux-form').reset();
            currentId = null;
            loadTable();
        });
    });


    function loadTable() {
        fetch('/chauxVive')
            .then(res => res.text())
            .then(html => {
                fetch('/api/chauxVive')
                    .then(res => res.json())
                    .then(data => {
                        const tbody = document.getElementById('data-body');
                        tbody.innerHTML = '';
                        let total = 0;
                        data.forEach(item => {
                            const netCMG = (item.tb - item.tare).toFixed(2);
                            total += parseFloat(netCMG);
                            const row = document.createElement('tr');
                            row.innerHTML = `
                  <td>${item.date}</td><td>${item.hEntree}</td><td>${item.hSortie}</td>
                  <td>${item.transporteur}</td><td>${item.numeroBL}</td><td>${item.immatricule}</td>
                  <td>${item.tb}</td><td>${item.tare}</td><td>${netCMG}</td><td>${item.poste}</td>
                  <td>${item.netCosumar}</td><td>${item.ecart}</td><td>${item.lieuChargement}</td>
                  <td>${item.lieuDechargement}</td><td>${item.observation}</td>
                  <td>
                    <button onclick="editRecord(${item.id})">‚úèÔ∏è</button>
                    <button onclick="deleteRecord(${item.id})">üóëÔ∏è</button>
                  </td>
                `;
                            tbody.appendChild(row);
                        });

                        const totalRow = document.createElement('tr');
                        totalRow.innerHTML = `
                <td colspan="8" style="background: yellow; font-weight: bold;">TOTAL</td>
                <td style="background: yellow; font-weight: bold;">${total.toFixed(2)}</td>
                <td colspan="6"></td>
              `;
                        tbody.appendChild(totalRow);
                    });
            });
    }

    function editRecord(id) {
        fetch(`/api/chauxVive/${id}`)
            .then(res => res.json())
            .then(item => {
                currentId = item.id;
                document.getElementById('date').value = item.date;
                document.getElementById('hEntree').value = item.hEntree;
                document.getElementById('hSortie').value = item.hSortie;
                document.getElementById('transporteur').value = item.transporteur;
                document.getElementById('numeroBL').value = item.numeroBL;
                document.getElementById('immatricule').value = item.immatricule;
                document.getElementById('tb').value = item.tb;
                document.getElementById('tare').value = item.tare;
                document.getElementById('poste').value = item.poste;
                document.getElementById('netCosumar').value = item.netCosumar;
                document.getElementById('ecart').value = item.ecart;
                document.getElementById('lieuChargement').value = item.lieuChargement;
                document.getElementById('lieuDechargement').value = item.lieuDechargement;
                document.getElementById('observation').value = item.observation;
            });
    }

    function deleteRecord(id) {
        if (confirm("‚ùóSupprimer cette ligne ?")) {
            fetch(`/chauxVive/delete/${id}`, {method: 'GET'}).then(() => loadTable());
        }
    }

    function exportExcel() {
        window.open('/export/chauxVive/excel', '_blank');
    }

    window.onload = loadTable;
</script>
</body>
</html>
